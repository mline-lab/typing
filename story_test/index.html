<!DOCTYPE html>
<html>
<head>
    <title>プライマル×バクテリア*ステップ</title>
    <meta charset="utf-8">
    <meta http-equiv="imagetoolbar" content="no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/susida.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all">
    <script type="text/javascript" src="js/towntypelib.js"></script>
</head>
<body>
    <div class="head_menu">
        <ul id="menu">
            <li><a href="../">HOME</a></li>
            <li><a href="ranking_view.html">ランキング</a></li>
            <li><a href="../ranking_view.html">ALLランキング</a></li>
            <li><a href="wordadd/list.html">タイピングワード集</a></li>
            <li id="mode_img"><img src="img/mode1_logo.png" /></li>
        </ul>
    </div>
    <div class="bodybody" id="bodyid">

        <div id="wrapper">
            <div class="main">
                <p id="debug"></p>
                <div class="game_div" id="gamemain" onClick="nextMessage()">
                    <div class="data_var">
                        <div class="box">
                            <span id="score_area">0000</span>
                        </div>
                        <div class="box">
                            <span id="time_area">Sec.</span>
                        </div>
                        <div class="box">
                            <div class="side02_fake">
                                <div class="side02_gaze" id="side02_gaze_id">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="menu_head">

                        <form>
                            <p>
                                <input type="button" class="button" id="start-button" value="Start" onClick="onStartButtonClick()">
                                <br>
                                <span id="message">Press Start</span>
                                <div style="font-weight: bold;" id="condition">&nbsp;</div>
                            </p>
                        </form>
                        <div id="img">
                            <img id="image" src="" visibility="hidden" onMouseDown="return false;" onSelectStart="return false" oncontextmenu="return false;" />
                            <img id="kougeki" src="" visibility="hidden" onMouseDown="return false;" onSelectStart="return false" oncontextmenu="return false;" />
                            <img id="safe_img" src="" visibility="hidden" onMouseDown="return false;" onSelectStart="return false" oncontextmenu="return false;" />
                        </div>
                        <div class="rank_div">
                            <form name="ranking" id="form_ranking">
                                <input type="text" id="name-text" name="username" class="rank_item">
                                <br>
                                <input type="submit" class="button" id="rank-button" value="ランキング登録" onClick="rank_push()">
                            </form>
                        </div>
                    </div>
                    <div class="time_fake">
                      <div class="time_gaze" id="time_gaze_id">
                      </div>
                    </div>
                    <div class="font_area">
                        <div style="font-weight: bold;" id="word_hiragana">&nbsp;</div>
                        <div style="font-weight: bold;" id="word_jp">&nbsp;</div>
                        <div id="type">
                            <span id="type_Before">&nbsp;</span>
                            <span id="type_After">&nbsp;</span>
                        </div>
                        <div id="deadly"></div>
                    </div>
                </div>
            </div>
            <div class="side01">
                <div class="side01-default" id="side01_id">
                </div>
            </div>
        </div>
        <div class="side02">
            <div class="side02-default" id="side02_id">
            </div>
        </div>

        <footer>
            <small>Copyright&copy; <a href="https://mline.tell.jp/">mline</a> All Rights Reserved.</small></br>
            <a href="https://mline.tell.jp/"><img src="img/mline.png" width="100" onMouseDown="return false;" onSelectStart="return false" oncontextmenu="return false;" /></a>
        </footer>
    </div>
</body>
</html>
